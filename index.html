<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Rogue Game with Animation Caching</title>

        <link
            rel="stylesheet"
            href="style.css" />
    </head>
    <body>
        <div class="game-container">
            <canvas
                id="gameCanvas"
                width="800"
                height="600"></canvas>
            <button
                id="musicButton"
                class="music-button">
                ðŸ”Š Play Music
            </button>
        </div>

        <!-- Audio elements (hidden) -->
        <audio
            id="footsteps"
            src="sounds/movement_footsteps_grass.wav"
            preload="auto"></audio>
        <audio
            id="melee1"
            src="sounds/rogue_melee_01.wav"
            preload="auto"></audio>
        <audio
            id="melee2"
            src="sounds/rogue_melee_02.wav"
            preload="auto"></audio>
        <audio
            id="melee3"
            src="sounds/rogue_melee_03.wav"
            preload="auto"></audio>
        <audio
            id="skill1"
            src="sounds/rogue_skills_tripleSword.wav"
            preload="auto"></audio>
        <audio
            id="skill1Vox"
            src="sounds/rogue_vox_openDamage.wav"
            preload="auto"></audio>
        <audio
            id="throwSound"
            src="sounds/sound_whiff.wav"
            preload="auto"></audio>
        <audio
            id="jumpSound"
            src="sounds/sound_jump.wav"
            preload="auto"></audio>
        <audio
            id="backgroundMusic"
            src="sounds/background_music.mp3"
            preload="auto"></audio>

        <!-- Load the animation cache manager first -->
        <script src="js/animation-cache-manager.js"></script>

        <!-- Load the main game file that uses the cache -->
        <script src="js/game-with-cache.js"></script>
    </body>
</html>
