<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Dungeon Blitz: Remake (Lost at Sea)</title>

        <link
            rel="stylesheet"
            href="style.css" />
        <link
            rel="stylesheet"
            href="css/loader.css" />
    </head>
    <body>
        <div
            class="loader-container"
            id="loaderContainer">
            <div class="loader"></div>
        </div>
        <div class="game-container">
            <canvas
                id="gameCanvas"
                width="780"
                height="580"></canvas>
        </div>

        <audio
            id="backgroundMusic"
            loop>
            <source
                src="assets/audio/background_music_normal.mp3"
                type="audio/mpeg" />

            Your browser does not support the audio element.
        </audio>

        <audio
            id="movementSound"
            loop>
            <source
                src="assets/audio/sound_movement_wood.wav"
                type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const audio = document.getElementById("backgroundMusic");
                const audioIndicator =
                    document.getElementById("audioIndicator");
                const audioStatus = document.getElementById("audioStatus");
                const muteToggleBtn = document.getElementById("muteToggleBtn");

                audio.volume = 0.3;
                let audioStarted = false;

                const movementSound = document.getElementById("movementSound");
                if (movementSound) {
                    movementSound.volume = 0.7;
                }

                function startBackgroundMusic() {
                    if (!audioStarted) {
                        audio
                            .play()
                            .then(() => {
                                audioStarted = true;
                                audioIndicator.style.display = "block";
                            })
                            .catch(() => {});
                    }
                }

                const userInteractionEvents = [
                    "click",
                    "keydown",
                    "touchstart",
                    "mousedown",
                ];
                userInteractionEvents.forEach((event) => {
                    document.addEventListener(
                        event,
                        function () {
                            startBackgroundMusic();
                        },
                        { once: true }
                    );
                });

                window.addEventListener("load", function () {
                    setTimeout(startBackgroundMusic, 1000);
                });

                muteToggleBtn.addEventListener("click", function () {
                    audio.muted = !audio.muted;
                    muteToggleBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
                    audioStatus.textContent = audio.muted
                        ? "â™« Muted"
                        : "â™« Playing";
                });

                document.addEventListener("keydown", function (e) {
                    if (e.key === "m" || e.key === "M") {
                        audio.muted = !audio.muted;
                        muteToggleBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
                        audioStatus.textContent = audio.muted
                            ? "â™« Muted"
                            : "â™« Playing";
                    }
                });

                audio.addEventListener("play", function () {
                    audioIndicator.style.display = "block";
                    audioStatus.textContent = audio.muted
                        ? "â™« Muted"
                        : "â™« Playing";
                });

                audio.addEventListener("pause", function () {
                    audioStatus.textContent = "â™« Paused";
                });
            });
        </script>

        <script
            src="main.js"
            type="module"></script>
    </body>
</html>
